{% extends 'admins/base_template.html'%} {% load static %}

{% block content %}
    <main>
        <div class="container-fluid">
            <h1 class="mt-4">Новая категория товаров</h1>
            <form action="{% url 'admins:admin_categorys_create' %}" method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="small mb-1">Название</label>
                            {{form.name}}
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="small mb-1">Описание</label>
                            {{form.description}}
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                    </div>
                </div>
            </form>
        </div>
    </main>
{%endblock%}
