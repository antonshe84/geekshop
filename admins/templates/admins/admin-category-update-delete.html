{% extends 'admins/base_template.html'%}
{% load static %}

{% block content%}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Изменение категории | {{selected_category.name}}</h1>
        <div class="card-body">
            <form action="{% url 'admins:admin_categorys_update' selected_category.id%}" method="POST" >
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="small mb-1">Имя</label>
                            {{form.name}}
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="small mb-1">Фамилия</label>
                            {{form.description}}
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-lg-12" style="margin-top: 33px;">
                        <a class="btn btn-danger btn-block" href = "{% url 'admins:admin_categorys_delete' selected_category.id %}" >Удалить</a>
                </div>
            </div>
        </div>
    </div>
</main>
{%endblock%}
