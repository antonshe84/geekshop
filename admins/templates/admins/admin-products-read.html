{% extends 'admins/base_template.html'%}
{% load static %}

{% block content%}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Ассортимент</h1>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table mr-1"></i>
                Товары
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Товар</th>
                            <th>Описание</th>
                            <th>Категория</th>
                            <th>Цена</th>
                            <th>Кол-во</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for product in products %}
                        <tr>
                            <td><a href="{% url 'admins:admin_products_update' product.id %}" style="color: dodgerblue">{{product.name}}</a></td>
                            <td>{{product.description}}</td>
                            <td>{{product.category}}</td>
                            <td>{{product.price}}</td>
                            <td>{{product.quantity}}</td>
                        </tr>
                        {%endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <a href="{% url 'admins:admin_products_create'%}">
                    <button class="btn btn-success">Добавить товар</button>
                </a>
            </div>
        </div>
    </div>
</main>
{%endblock%}
